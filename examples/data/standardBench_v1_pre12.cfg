[General]
name: standard_version1_preOF12
parallel: no
nProcs: 2
machines: benchMachines.george

[PitzDaily with Xoodles in 3D]
solver: Xoodles
case: pitzDaily3D
prepare: [("blockMesh","")]
controlDict: [("endTime",0.75e-4),("writeInterval",0.75e-4),("writeCompression","compressed")]
setInitial: [("U","inlet","(0 0 0)")]
baseline: 1106
weight: 1
parallelOK: yes
decomposition: simple 0

[Kiva with EngineFoam]
solver: engineFoam
case: kivaTest
prepare: [("kivaToFoam","-file %case%/otape17")]
additional: ["otape17"]
controlDict: [("startTime",-180),("endTime",-135),("writeInterval",25),("writeCompression","compressed"),("deltaT",0.25)]
baseline: 1338
weight: 1
parallelOK: yes

[Box with DNS]
solver: dnsFoam
case: boxTurb16
prepare: [("blockMesh",""),("boxTurb","")]
controlDict: [("endTime",1),("deltaT",0.005),("writeInterval",1),("writeCompression","compressed")]
baseline: 408.346
weight: 1
blockSplit: 2
parallelOK: no
decomposition: simple 0

[PitzDaily with oodles]
solver: oodles
case: pitzDaily
prepare: [("blockMesh","")]
controlDict: [("stopAt","endTime"),("endTime",5e-3),("writeInterval",100),("writeCompression","compressed")]
baseline: 880
weight: 1
parallelOK: yes

[PitzDaily with simpleFoam]
solver: simpleFoam
case: pitzDaily
prepare: [("blockMesh","")]
controlDict: [("endTime",100),("writeInterval",100),("writeCompression","compressed")]
